<!DOCTYPE html>
<html>
  <head>
    <title>My Psychedelic Dream</title>
    <style>
      body {
        background-color: #201f2e;
        font-family: Arial, sans-serif;
        color: #fff;
        line-height: 1.5;
        text-align: center;
      }
      h1 {
        font-size: 6em;
        margin-top: 200px;
        text-shadow: 5px 5px #ff00cc;
      }
      p {
        font-size: 2em;
        margin-top: 100px;
      }
      img {
        display: block;
        margin: 100px auto;
        box-shadow: 10px 10px 0 #ff00cc;
        animation: spin 5s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Dream</h1>
    <img src="https://imgur.com/G0yFIua" alt="Dream Image">
    <p>This is a surreal and mystical place where anything can happen. Let your imagination run wild and explore the possibilities.</p>
  </body>
</html>
